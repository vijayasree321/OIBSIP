<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url(image.jpg);
            background-position:center;
            background-repeat: no-repeat;
            background-size: cover;
            animation: moveIt 10s linear infinite;
            backdrop-filter: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            margin: 0;
        }
        @keyframes moveIt {
            from {background-position: bottom left;}
            to {background-position: top right;}
        }
        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .converter h1 {
            margin-bottom: 20px;
        }
        .converter input, .converter select, .converter button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .converter button {
            background-color: #1163d5;
            color: #fff;
            cursor: pointer;
        }
        .converter button:hover {
            background-color: #1352e6;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="converter">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <select id="unit">
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById('temperature').value;
            const unit = document.getElementById('unit').value;
            const resultElement = document.getElementById('result');
            let result;

            if (isNaN(tempInput) || tempInput === '') {
                resultElement.textContent = 'Please enter a valid number.';
                return;
            }

            const temperature = parseFloat(tempInput);

            if (unit === 'celsius') {
                result = (temperature * 9/5) + 32;
                resultElement.textContent = `${temperature}째C is equal to ${result.toFixed(2)}째F`;
            } else if (unit === 'fahrenheit') {
                result = (temperature - 32) * 5/9;
                resultElement.textContent = `${temperature}째F is equal to ${result.toFixed(2)}째C`;
            } else {
                resultElement.textContent = 'Invalid unit selected.';
            }
        }
    </script>
</body>
</html>
